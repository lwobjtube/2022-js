<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>
<script>
    console.log(3 > 5 && 3 < 6); //一假都假
    console.log(3 > 5 || 3 < 6); //一真即真
    console.log(3 > 5 != 3 < 6);


    // if (aa) {
    //     console.log('简写a');
    // }
    var a = 1;
    var b = 2;
    var c = true;
    var d = '45';
    if (a < b || c > d) {
        console.log(c++); //true++ （后置是1
        console.log(c);
        //当如果是布尔值做++/--运算 也会发生隐式类型转换
    }
    //

    console.log(1 + '2');
    console.log(Number('2') + 1);

    // != 非真即假 非假即真

    console.log(!undefined); //true
    console.log(!null); //!0=>true

    console.log(!(2 < 1));
    console.log(!(3 < 11));
    // var a = ture
    var a = 1
    console.log(!(a == 2)); //true
    console.log(!""); //!"" 0=>true
    console.log(!" "); //!" " 1=>false
</script>

</html>
