<script>
    console.log(3 > 5 && 3 < 6); //一假都假
    console.log(3 > 5 || 3 < 6); //一真即真
    console.log(3 > 5 != 3 < 6);



    // != 非真即假 非假即真

    console.log(!undefined); //true
    console.log(!null); //!0=>true

    console.log(!(2 < 1));
    console.log(!(3 < 11));
    // var a = ture
    var a = 1
    console.log(!(a == 2)); //true
    console.log(!""); //!"" 0=>true
