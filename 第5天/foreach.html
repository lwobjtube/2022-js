<script>

    //foreach没有返回值
    //可遍历对象数组的方法
    function getarr(array) {
        let key
        if (Array.isArray(array)) {
            array.forEach((item) => {
                console.log(item);
            })

        } else {
            for (key in array) {
                console.log(key, array[key])
            }
        }
    }
    let arr = [12, 3]

    getarr(arr)

    let obj = {
        x: 1,
        y: 2,
        z: 3
    }


    getarr(obj)
</script>
