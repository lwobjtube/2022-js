    //去重
    let arr = [1, 2, 3, 1, 2, 3, 4, 5, 6, 7]
    const res = []

    arr.reduce((pre, next) => {
        if (!pre.get(next)) {
            pre.set(next, 1)

            res.push(next)
        }

        return pre
    }, new Map())
    console.log(arr);
