        id: '1',
        name: 'qqq'

    }, {

        name: 'oooo'
    }]


    //抽离公共方法  array=数组  attarsuer=数组对象
    function getAttrs(array, attruser) {
        let res = array.map((item) => {
            return item[attruser]
        })

        return res
    }
    // console.log(res);

    console.log(getAttrs(arr, 'name')); //qqq  qwe  000
    console.log(getAttrs(arr, 'id')); //123
