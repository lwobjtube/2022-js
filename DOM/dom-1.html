<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <button id="btin">爱你</button>

    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
</body>

<script>
    document.getElementById('btin').onclick = () => {
        alert('111')
    }

    let sp = document.getElementsByTagName('span')
    for (let i = 0; i < sp.length; i++) {
        sp[i].style.color = 'red'
    }

    console.log(sp);
