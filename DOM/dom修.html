<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.outer {
            width: 640x;
            margin: 0 auto;
            text-align: center;
        }
        .outer .img-wrapper img {
            width: 30%;
        }
</style>
<body>
    <div class="outer">
        <p id="info">总共12张图,当前第11212几张</p>
        <div class="img-wrapper">
            <img src="../imgage/2.jpg" alt="图片2">
        </div>
        <div class="btn-wrapper">
            <button id="prev">上一张</button>
            <button id="next">下一张</button>
        </div>
    </div>
</body>
<script>

// 获取inf数字显示
let info = document.getElementById('info')
// 获取图片
let img = document.getElementsByTagName("img")[0]
// 获取两个按钮
let prevbtn = document.getElementById("prev")
let nextbtn = document.getElementById("next")

// 创建一个变量记录当前图片的索引
let coumunt = 0;

let Arrimg = ['../imgage/2.jpg', '../imgage/3.jpg', '../imgage/4.png', '../imgage/5.jpg']

// 设置初始文本
info.textContent = `总共${Arrimg.length }张，当前第${coumunt + 1}张`

window.onload = function()  {
    nextbtn.onclick = () => {
        coumunt++

        if (coumunt > Arrimg.length - 1) {
            coumunt = 0
        }
        img.src = Arrimg[coumunt]
        info.textContent = `总共${Arrimg.length }张，当前第${coumunt + 1}张`

    }, prevbtn.onclick = () => {
        coumunt--

        if (coumunt < 0) {
            coumunt = Arrimg.length - 1
        }
        img.src = Arrimg[coumunt]

        info.textContent = `总共${Arrimg.length }张，当前第${coumunt + 1}张`
    }
}


    //注意一下window lo。。。 执行顺序
</script>
</html>
