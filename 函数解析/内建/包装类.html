<script>

//js5个包装类  String Number Boolean BigInt Symbol
/*
包装类不是给你直接使用的是js解释器去调用的，
通过包装类可以将一个原始值，包装为一个对象
当然我们对一个原始值调用方法属性时，js解释器会临时将原始值包装对应的对象，然后调用这个对象属性或方法
由于原始值会被临时将原始值包装对应的对象，这意味着对象中的方法都可以直接通过原始值来调用
null没有。。


*/


let str="嘎嘎嘎"

str.name='老吴'

console.log(str.name);






</script>
