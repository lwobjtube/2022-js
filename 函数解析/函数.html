<script>
    function callname(a) {
        console.log('a',a,'call函数执行了', this);

    }

    const obj = { name: '老吴' }
     callname.apply(obj,['我传进来的'])
 /*
 1. 每个函数都包含两个非继承而来的方法：call()方法和apply()方法。
2. 相同点： 这两个方法的作用是一样的。


 */

// 实例

function add(c,d){

    return this.a+this.b+c+d
}
let s={a:1,b:2}

let res=add.call(s,3,4)
console.log(res);
