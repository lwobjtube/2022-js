<script>
    let arr = [1, 2, 55, 4, 77, 66, 199, 67]
    function sort(array) {
        const arr = [...array]
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    //交换两个元素 （选择排序）
                    let temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }

            }

        }
        return arr


    }
    let res = sort(arr)
    console.log(res);

console.log('-----------------------------------');
