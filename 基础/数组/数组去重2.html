<script>
    //破坏原数组 
let arr = [1, 2, 1, 1, 3, 2, 4, 5, 6, 7, 5, 4]
for(let i=0;i<arr.length;i++){
 
    const index =arr.indexOf(arr[i],i+1)

    if(index !==-1){
        //出现重复内容
        arr.splice(index,1)
    }
};

let res=[]

let arrr=[1,2,1,1,3,2,4,4,5,6,7,6]

    for(let ele of arrr){
        if(res.indexOf(ele)===-1){
            res.push(ele)
        }
    }

console.log(res);
 

</script>
