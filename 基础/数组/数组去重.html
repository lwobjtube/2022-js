<script>
    let arr = [1, 2, 1, 1, 3, 2, 4, 5, 6, 7, 5, 4]
    //编写代码去除数组中重复的元素
    //分别获取数组中的元素
    for (let i = 0; i < arr.length; i++) {
        //获取当前值后面的所有值
        for (let j = i + 1; j < arr.length - 1; j++) {
            //判断两个数是否相等
            if (arr[i] === arr[j]) {
                //出现了重复元素，删除后面的元素
                arr.splice(j, 1)
                j--
            }


        }

    }
    console.log(arr);
    /*
当arr[i]和arr[j]相同时，它会自动的删除j位置的元素，然后j+1位置的元素，会变成j位置的元素，
而j位置已经比较过了，不会重复比较，所以会出现漏比较的情况。
//解决办法，当删除一个元素后，需要将该位置元素在比较一次 

    */
