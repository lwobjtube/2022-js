//选择排序 
for(let i=0;i<arr.length;i++){
    for(let j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    let temp=arr[i]
                    arr[i]=arr[j]
                    arr[j]=temp
                }  
}

}
//外部的循环通过变量 "i" 控制当前要比较的元素索引。
//内部的循环通过变量 "j" 控制下一个要比较的元素索引，
//它始终比外部循环的索引大 1。
