<script>

    可以通过高阶函数，来动态生成一个新函数*/



    function sofMfn() {
        return '我是老吴哈哈哈哈'
    }

    function outer(cb) {

        return () => {

            console.log('打印日志');

            //const res=cb()这种也合适
            return cb()

        }

    }

    let res = outer(sofMfn)
