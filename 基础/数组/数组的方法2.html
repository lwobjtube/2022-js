    let arrq = ['1', '2', '老吴']

    arrq.forEach((lement, index, array) => {
        console.log(lement);

    //用来遍历数组
    //它需要一个回调函数作为参数，这个回调函数会调用几次
    //数组中有几个元素 回调函数就会调用几次
    //参数：element当前元素 index索引 array被遍历的数组

    // 使用some 和every代替foreach不能return 
    /*如何在forEach中直接退出循环
    
    使用try catch 捕获异常。
    
    
    
    使用some 或者every代替forEach。*/
    let arr1 = [1, 2, 3, 4, 5, 6]
    let result1 = arr.some((item, index) => {
        if (item == 2) {
            return index;
        }
    })
    console.log('result--', result1);// result-- false


    let arr2 = [1, 2, 3, 4, 5, 6]
    let result2 = arr.every((item, index) => {
        if (item == 2) {
            return index;
        }
    })
    console.log('result--', result2);// result-- fals
    console.log('------------');
    //使用try catch 捕获异常。
    let arrc = [1, 2, 3, 4, 5, 6]
    try {
        arrc.forEach((ele, index) => {
            if (ele === 1) {
                throw new Error("退出循环");
            }
            console.log("foreach", ele);
        })
    } catch (error) {
        if (error.message === '退出循环') {
            console.log("结束了")
        } else {
            console.log(error.message);
        }
    }

    //1）filter() 不会对空数组进行检测；
    //（2）filter() 不会改变原始数组。
    let arrfirlter = [1, 2, 3, 4, 5, 6, 10]

    let resf = arrfirlter.filter((item, index, array) => {
        return array.indexOf(item, 0) === index
    })

    console.log(resf);


    //去重
    function merge(array) {
        return array.filter(function (item, index, arr) {
            return array.indexOf(item, 0) === index;
        });
    }

    let array = [2, 2, 'a', 'a', true, true, 15, 17];
    console.log(merge(array)); // 输出结果：[2, "a", true, 15, 17]
