<script>

    // alert(a + b);

    //Number 强制转换
    //如果遇到空字符或空格字符串则会转换0
    //遇到非数 NaN

    console.log(null / 1);
    //布尔值针对number=> true/1  fasle/0
    console.log(Number(true));
    console.log(Number(false));

    //当布尔值和其他类型运算 布尔值会转换 但是不影响本身

    let a = 1
    let b = true
    console.log(a + b);

    var body
    console.log(Number(undefined));
    console.log(Number(body));
    console.log('=======');
    console.log(Number(null)); //0
    console.log(null + '111'); //string(null)=>'null'+'111'=>null111
    console.log(null + 222);
    console.log(456 / null);
    //Number(null) => 456 / 0 => Infinity
