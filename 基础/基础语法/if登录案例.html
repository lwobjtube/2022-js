<script>
    let userName = prompt('请输入用户名')
    let userPass = prompt('请输入密码')

    } else {
        if (userName.length == 0 || userPass == 0) {
            alert('请入密码')
        } else {
            if (userName == 'laowu' && userPass == '123456') {
                alert('登录成功')
            } else {
                alert('失败')
            }
        }
    }
</script>
