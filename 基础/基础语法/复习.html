<script>

    //instanceof 主要是针对引用数据类型的检测
    //一般检测一个对象是否属于一个类的子对象
    //子对象 instanceof 如果属于一个类 true:false

    //typeof 可以检测string number boolean undefined
    //无法检测null object Array
    //但是可以检测function
    console.log({}
        instanceof Object);

    console.log("\n" - 1); //"/n"=>空字符 ""=>(0)

    console.log(Number(""));

    //null是object类型的，指的是对象 没有任何数据可以和null去相等

    //除了undefined和unll比较为true，其他类型都为fasle
    //undefined派生于null 所以相等
    console.log(null >= 0);
    //大于或者=满足一个就为true  null在比较时会转变为0
