<body>
    <script>

/*
当使用new去调用一个函数时，这个函数将会作为构造函数调用，
使用new调用函数时，发生的事情:
1.创建一个普通的js对象（object，{})为了方便成为新对象
2.将构造函数的prototype属性设置为新对象的原型
3.使用实参来执行构造函数，并讲新对象设置为函数中的this
4.如果构造函数值是一个非原始值，则该值会作为new运算的返回值返回（千万别这样-无意义）
如果构造函数的返回值是一个原始值或者没有指定原始值，则新的对象将会作为返回值返回。
通常是不会为构造函数指定返回值
 */
    </script>
</body>
</html>
