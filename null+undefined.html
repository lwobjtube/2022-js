<script>
    var u;
    console.log(u + 1); //NAN
    console.log(u - 1); //NAN
    console.log(u / 1); //NAN
    console.log(u * 1); //NAN
    console.log(u + '1'); //undefined1
    //只要undefined参与四则运算想都不要想 NAN
    //但是唯独字符串和unfefined之间做加法是拼接

    //null 应用场景
    //自己定义 var n=null
    //定时器使用null这样的变量
    console.log(null / 1); //0 null转换数字（0） number（null）=0/1
    console.log(1 / null); //infinity

    //undefined和null 比较时是true （undefined来自于null （派生）
    //转换布尔值都是假值，可以相等但是并不是同一个类型。
    //null表示没有对象，此处不应该有值
    //undefined表示未定义（此处应该有一个值
    //设置一个变量参数为空的话，建议使用null而不是undefined
    console.log(undefined == null);
</script>
